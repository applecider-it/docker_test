version: "3.9"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    container_name: nginx

  php:
    build: ./docker/php
    user: "1000:1000"
    volumes:
      - ./src:/var/www/html
    container_name: php-fpm

  node:
    image: node:20-alpine
    user: "1000:1000"
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev"
    tty: true
